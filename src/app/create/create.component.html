<div class="retro_container">
<div class="backgrounding">
  <h1 style="color:#055ab6e0">{{title}}</h1>
  <div class="row">
    <div class = "col-md-3">
    <div class="">
      <h5>Get started! </h5>
      <form (ngSubmit)="createRetroBoard()" #form="ngForm">
        <div class="form-group">
          <label >Team Name</label>
          <input type="text" class="form-control" name="team" [(ngModel)]="team" required>
        </div>

        <div class="form-group">
          <label >Board Name</label>
          <input type="text" class="form-control" name="title" [(ngModel)]="name" required>
        </div>

        <div class="form-group">
          <label for="desc">Description</label>
          <input type="text" class="form-control" name="desc" [(ngModel)]="desc">
        </div>

        <button type="submit"  class="btn btn-success">Submit</button>

      </form>
    </div>
    </div>
    <div class = "col-md-9"></div>
  </div>
</div>
</div>
